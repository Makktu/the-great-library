<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- STYLESHEET -->
        <link rel="stylesheet" href="style.css" />
        <!-- STYLESHEET -->

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>THE GREAT LIBRARY</title>
    </head>
    <body>
        <audio id="wrong-form" src="sound/wrong-form.mp3"></audio>
        <div class="container">
            <button class="new-book-btn">NEW BOOK</button><br /><br />
            <form id="the-form">
                <div class="new-book-form" id="modal">
                    <div class="new-content">
                        <div class="new-close">X</div>
                        <p>NEW BOOK</p>
                        <div class="message-area"></div>
                        <input
                            type="text"
                            class="title"
                            placeholder="BOOK TITLE"
                        /><br />
                        <input
                            type="text"
                            class="author"
                            placeholder="AUTHOR"
                        /><br />

                        <!-- <div>
                        <input type="radio" id="huey" name="drone" value="huey"
                               checked>
                        <label for="huey">Huey</label>
                      </div> -->

                        <input
                            type="radio"
                            id="print"
                            name="format"
                            value="Print"
                            checked
                        />
                        <label for="print">Print</label>
                        <input
                            type="radio"
                            id="digital"
                            name="format"
                            value="Digital"
                        />
                        <label for="digital">Digital</label>
                        <input
                            type="radio"
                            id="audio"
                            name="format"
                            value="Audio"
                        />
                        <label for="audio">Audio</label>
                        <br />
                        <input
                            type="text"
                            class="pages"
                            placeholder="PAGES"
                        /><br />
                        <p>Been read?</p>
                        <input
                            type="radio"
                            class="been-read"
                            id="been-read"
                            name="read-yet"
                            value="y"
                        />
                        <label for="been-read">Yes</label>

                        <br />
                        <input
                            type="radio"
                            class="not-read"
                            id="not-read"
                            name="read-yet"
                            value="n"
                            checked
                        />
                        <label for="not-read">No</label>

                        <br />
                        <div class="submit-btns">
                            <button class="submit-btn">SUBMIT</button><br />
                            <button class="cancel-btn">CANCEL</button>
                        </div>
                        <!-- <input type="text" class="title" placeholder="BOOK TITLE"> -->
                    </div>
                </div>
            </form>
            <h1>THE GREAT LIBRARY</h1>

            <div class="main-display">
                <div class="category">
                    <h2 class="book-title">TITLE</h2>

                    <h2 class="book-author">AUTHOR</h2>

                    <h2 class="book-format">FORMAT</h2>

                    <h2 class="book-pages">PAGES</h2>

                    <h2 class="book-read">READ</h2>

                    <h2 class="book-index">INDEX</h2>

                    <h2 class="edit-book">EDIT</h2>
                </div>

                <div class="content">
                    <div class="col title-column"></div>
                    <div class="col author-column"></div>
                    <div class="col format-column"></div>
                    <div class="col pages-column"></div>
                    <div class="col read-column"></div>
                    <div class="col index-column"></div>
                    <div class="col edit-column"></div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
