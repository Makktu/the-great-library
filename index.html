<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- STYLESHEET -->
        <link rel="stylesheet" href="style.css" />
        <!-- STYLESHEET -->

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>THE LIBRARY OF TODAY</title>
    </head>
    <body>
        <div class="container">
            <button class="new-book-btn">NEW BOOK</button>
            <div class="new-book-input">
                <input type="text" />
            </div>
            <div class="main-display">
                <div class="category">
                    <h2 class="book-title">TITLE</h2>

                    <h2 class="book-author">AUTHOR</h2>

                    <h2 class="book-format">FORMAT</h2>

                    <h2 class="book-pages">PAGES</h2>

                    <h2 class="book-read">READ</h2>

                    <h2 class="book-index">INDEX</h2>
                    <h2 class="edit-book">EDIT</h2>
                </div>

                <div class="content">
                    <div class="col title-column"></div>
                    <div class="col author-column"></div>
                    <div class="col format-column"></div>
                    <div class="col pages-column"></div>
                    <div class="col read-column"></div>
                    <div class="col index-column"></div>
                    <div class="col edit-column"></div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
